name: Update MyAnimeList Stats

on:
  schedule:
    # Run at 00:00 on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-mal:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Fetch Data
        run: |
          npm run fetch:anilist
          npm run fetch:mal
        env:
          CI: true
          MAL_CLIENT_ID: ${{ secrets.MAL_CLIENT_ID }}
          MAL_USERNAME: 'NafizHC'

      - name: Commit and Push Strings
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/data/mal-stats.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update MAL stats [skip ci]" && git push)
